<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Студия дизайна Nerds</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__inner">
          <a href="/" class="logo">
            <img src="img/logo.svg" alt="логотип Nerds" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="/about" class="header__link is-active">Студия</a>
              </li>
              <li class="nav__item">
                <a href="/clients" class="header__link">Клиенты</a>
              </li>
              <li class="nav__item">
                <a href="/shop" class="header__link">Магазин</a>
              </li>
              <li class="nav__item">
                <a href="/contacts" class="header__link">Контакты</a>
              </li>
            </ul>
          </nav>
          <a href="/cart" class="cart header__link">
            <img
              src="img/cart.svg"
              alt="Корзина товаров"
              class="header__link-icon"
            />
            Корзина
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
