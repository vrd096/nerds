<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Каталог</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="nav">
        <a href="/" class="nav__logo">
          <img src="img/logo.svg" alt="логотип Nerds" />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/about" class="nav__link is-active">Студия</a>
          </li>
          <li class="nav__item">
            <a href="/clients" class="nav__link">Клиенты</a>
          </li>
          <li class="nav__item">
            <a href="/shop" class="nav__link">Магазин</a>
          </li>
          <li class="nav__item">
            <a href="/contacts" class="nav__link">Контакты</a>
          </li>
        </ul>
        <a href="/cart" class="nav__link nav__link-cart">
          <img
            src="img/cart.svg"
            alt="Корзина товаров"
            class="nav__link-icon"
          />
          Корзина
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h1 class="catalog-title">
      Магазин готовых шаблонов
    </h1>

    <section class="catalog">
      <div class="wrapper">
        <div class="catalog__inner">
          <div class="catalog__helper">
            <h2 class="catalog__title">
              Стоимость:
            </h2>
            <range></range>
            <p> От </p>
            <input type="text">
            <p> До </p>
            <input type="text">
            <h2 class="catalog__title">
              Сетка:
            </h2>
            <ul class="catalog__list">
              <li class="catalog__item">
                Адаптивная
              </li>
              <li class="catalog__item">
                Фиксированная
              </li>
              <li class="catalog__item">
                Резиновая
              </li>
            </ul>

            <h2 class="catalog__title">
              Особенности:
            </h2>
            <ul class="catalog__list">
              <li class="catalog__item">Слайдер</li>
              <li class="catalog__item">Блок преимуществ</li>
              <li class="catalog__item">Новости</li>
              <li class="catalog__item">Галерея</li>
              <li class="catalog__item">Корзина</li>
            </ul>
            <button class="catalog__button" type="button">Показать</button>
          </div>
          <div class="catalog__site">
            <div class="catalog__sort">
              <h2 class="catalog__title">
                Сортировать:
              </h2>
              <div>
                <span>По цене</span>
                <span>По типу</span>
                <span>По названию</span>
              </div>

            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
