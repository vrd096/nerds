<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Каталог</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <nav class="nav">
        <a href="/" class="nav__logo">
          <img src="img/logo.svg" alt="логотип Nerds" />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/about" class="nav__link is-active">Студия</a>
          </li>
          <li class="nav__item">
            <a href="/clients" class="nav__link">Клиенты</a>
          </li>
          <li class="nav__item">
            <a href="/shop" class="nav__link">Магазин</a>
          </li>
          <li class="nav__item">
            <a href="/contacts" class="nav__link">Контакты</a>
          </li>
        </ul>
        <a href="/cart" class="nav__link nav__link-cart">
          <img
            src="img/cart.svg"
            alt="Корзина товаров"
            class="nav__link-icon"
          />
          Корзина
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h1 class="catalog__title">
      Магазин готовых шаблонов
    </h1>

    <section class="catalog__goods">
      <div class="wrapper">

      </div>
    </section>
  </main>

</html>
